<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Keep colorful favicon -->
    <link rel="icon" type="image/png" href="/Auction.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveAuction</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Add this script for client-side routing -->
    <script>
      // This handles the client-side routing fallback
      (function() {
        if (window.location.pathname !== '/' && !window.location.pathname.endsWith('.html')) {
          const newUrl = window.location.pathname + '/';
          window.history.replaceState({}, '', newUrl);
        }
      })();
    </script>
  </body>
</html>
